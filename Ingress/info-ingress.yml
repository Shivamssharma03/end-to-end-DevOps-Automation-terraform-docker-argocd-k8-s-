apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: info-ingress
  namespace: tesify-ingress-route
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
spec:
  tls:
  - hosts:
    - tesify.site
    - www.tesify.site
    - api.tesify.site
    secretName: tesify.site-tls
  rules:
  - host: tesify.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.tesify.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000